<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Schedule Bot</title>
  </head>
  <body>
    <main>
      <h1>Shipper Bot</h1>
      <section class="card">
        <div class="content-wrapper">
          <div class="text-test">
            <p>Select a consignee and input a due date</p>
            <p id="testy">Best day to ship:</p>
          </div>
          <form name="best-ship-date" autocomplete="off">
            <div class="autocomplete">
              <label for="autocomplete-consignee">Select a consignee: </label
              ><input
                type="text"
                name="autocomplete-consignee"
                id="input-consignee"
                placeholder="Begin typing to pull list"
              />
            </div>
            <!-- <select id="select-consignee">
              <option>Select a ship-to location</option>
            </select> -->
            <label for="date">Due by date: </label>
            <input type="date" name="date" id="due-date-picker" />
            <button type="button" for="best-ship-date" id="submit">
              Submit
            </button>
          </form>
        </div>
      </section>
    </main>

    <script src="script.js" type="module"></script>
  </body>
</html>
