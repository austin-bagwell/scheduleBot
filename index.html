<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Bot</title>
  </head>
  <body>
    <main>
      <h1>Shipper Bot</h1>
      <p>Select a consignee and input a due date</p>
      <form>
        <select id="select-consignee"></select>
        <label for="date">Due by date: </label>
        <input type="date" name="date" id="date" />
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
